<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link - Länkar till styles-sheet:et, href - vad man vill länka den med.-->
        <link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>
    <!-- för att kommentera skriv såhär -->
    <!--<h1 style="background-color: brown; color: white; font-size: 55px; border: 10px solid green;">Titel</h1> lägg till style för att komma till style-->
    <h1>Titel</h1>
    <h2>Titel</h2>
    <h3>Titel</h3>
    <h4>Titel</h4>
    <h5>Titel</h5>
    <h6>Titel</h6>

    <!-- efter som stadard för 'p' är satt i styles ändras alla p till den setting:en.-->
    <p id="paragraf" class="text-description">Paragraf 1</p>

    <p class="text-description">Paragraf 2</p>

    <p class="text">a</p>
    <p class="text">a</p>

    <!-- Selektorer för att kunna specifikt kunna välja något att ändra
    lägg till id efter p för att kunna välja specifikt. Välj inte samma id för samma. För flera använd class.-->
    
    <a href="https://google.com">Gå till Googles hemsida</a>
</body>
</html>
